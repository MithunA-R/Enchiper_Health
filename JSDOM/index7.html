<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            color: black;
            text-align: center;
            background-color: rgb(13, 255, 0);

        }
    </style>
</head>
<body>
    <div id="box" onmouseover="changecolor()" onmouseout="changecolor2()">Container</div>
</body>
<script>
    function changecolor(){
        document.getElementById("box").style.backgroundColor ="yellow"
        document.getElementById("box").innerHTML = "Mouse IN"

        
    }
    function changecolor2(){
        document.getElementById("box").style.backgroundColor = 'rgb(13, 255, 0)'
        document.getElementById("box").innerHTML = "Mouse Out!"
    }
    
</script>
</html>
