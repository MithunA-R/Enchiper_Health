<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form id="my">
        <input type="text" placeholder="Enter Name " style="height: 30px;"><br><br>
        <input type="number" placeholder="Enter Age" style="height: 30px;"><br><br>
        <input type="text" placeholder="Enter City" style="height: 30px;">
        <button type="submit">Submit</button>
    </form>
    
    <script>
        const element = document.getElementById("my")
        element.addEventListener("submit", function(event){
            event.preventDefault()
            alert("Form submitted without page reload")
        })
    </script>
</body>

</html>
