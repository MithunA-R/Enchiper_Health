<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #ip{
            width: 300px;
            height: 50px;
            border: 4px solid rgb(22, 126, 211);
            font-size: 20px;
        }
    </style>
    
</head>
<body>
    <input type="text" id = 'ip' placeholder="Type the text here...">

    <script>
        const element = document.getElementById("ip")
        element.addEventListener("keyup", function(event){
            element.style.color="red"
        })
    </script>
    
</body>
</html>
