<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #btn{
            width: 200px;
            height: 50px;
            font-size: larger;

        }
        #sp{
            width: 200px;
            border: 1px solid rgb(9, 9, 9);
            background-color: rgb(11, 11, 11);
            font-size: larger;
            color: white;
            border-radius: 5px;
            padding: 2px;
            margin-top: 5px;

        }
    </style>
</head>
<body>
    <button id="btn" onmouseover="show()" onmouseout="hide()">Menu bar</button>
    <span id = "sp" style="display: none;">This is Menu bar!</span>
    
</body>
<script>
    let e= document.getElementById("btn")
    let sp= document.getElementById("sp")
    function show(){
        sp.style.display = "block"
    }
     function hide(){
        sp.style.display = "none"
    }

</script>
</html>
